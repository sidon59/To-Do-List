<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To_Do_List</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="style.css" />
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>

	<!--loading screen-->
	<div id="loading-screen" class="loading-screen">
		<h1>Just 2 secs, we still loading your To Do List :)......</h1>
	</div>

	<main id="app-content" style="display: none;">

		<!--To do Section -->
		 <div class="container">
		<section class="create-todo">
			<h3>TO DO LIST</h3>
			<form id="new-todo-form">
				<h4>What's cooking?</h4>
				<input 
					type="text" 
					placeholder="e.g. Finish the to-do task "
					name="content"
					id="content" />
				<!--categogry part-->
				<h4>Is it for professional or personal?</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Professional</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add To List" />
			</form>
		</section>

		<!--List Section -->
		<section class="todo-list">
			<h3>L I S T</h3>
			<div class="list" id="todo-list"></div>
		</section>
		 </div>
	</main>

	<!-- JS Import -->
	<script src="script.js"></script>

	
</body>
</html>
